<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Homepage</title> 
</head> 
<body> 
        <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
        <script>
            function ajaxDemo() {
                
                $.get("ajax_demo", function(data, status) {
                    let bakedGoods = data.bakedGoods;
                    console.log(bakedGoods)
                    for(let bg of bakedGoods) {
                        console.log(bg)
                        const divElement = document.createElement("div");
                        divElement.innerHTML = `<strong>Name:</strong> ${bg.name}, <strong>Description:</strong> ${bg.desc}, <strong>Price:</strong> ${bg.price}`;
                        divElement.style.border = "1px solid #ccc";
                        divElement.style.padding = "10px";
                        divElement.style.marginBottom = "10px";
                        document.getElementById("temp").appendChild(divElement)
                    }
                });
            }
        ajaxDemo();
        </script>

        <div id="temp"></div>
</body> 
</html>
